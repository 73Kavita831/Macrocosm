<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form</title>
  </head>
  <body>

    <h3>Welcome to signin page</h3>
    <form class="" action="mailto:narendrachaudharyrbl@gmail.com" method="post" enctype="text/plain">

    <label for="Email address">Email address  *  </label>
    <input type="email" name="" value="">
    <br>
    <br>
    <label for="">First Name </label>
    <input type="text" name="your first name" value="">
    <br>
    <br>
    <label for="">Last Name </label>
    <input type="text" name="your last name" value="">
    <br>
    <br>
    <label for="">Country </label>
    <select class="Country" name="">
      <option value="afghanistan">Afghanistan</option>
      <option value="Albania">Albania</option>
      <option value="Argentina">Argentina</option>
      <option value="Brazil">Brazil</option>
      <option value="Canada">Canada</option>
      <option value="Denmark">Denmark</option>
      <option value="France">France</option>
      <option value="Germany">Germany</option>
      <option value="Hungary">Hungary</option>
      <option value="India">India</option>
      <option value="Indonesia">Indonesia</option>
    </select>
    <br>
    <br>
    <label for="">Date of birth </label>
    <input type="date" name="" value="">
    <br>
    <br>
    <label for="">Gender </label>
    <input type="radio" name="gender" value="Male">
    <label for="male">Male</label>
    <input type="radio" name="gender" value="Female">
    <label for="female">Female</label>
    <br>
    <br>
    <label for="Password">Password</label>
    <input type="password" name="password" value="">
    <br>
    <br>
    <label for="profile">Choose your profile picture </label>
    <input type="file" name="" value="">
    <br>
    <br>
    <input type="checkbox" name="check" value="">
    <label for=""> Accept the terms and conditions</label>
    <br>
    <br>
    <label for="">Your Question</label><br>
    <textarea name="name" rows="10" cols="20"></textarea>
    <br>
    <br>
    <input type="submit" value="submit">
    </form>

  </body>
</html>
